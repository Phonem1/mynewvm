<div fxFlexFill style="background-color:firebrick">
  <div fxLayout="column" fxFlexFill style="background-color:orange">

    <div fxLayout="row" fxLayoutAlign="space-between start" fxFlex="10" style="background-color:grey">
      <button mat-mini-fab color="primary">
        <mat-icon svgIcon="arrow-left"></mat-icon>
      </button>
      <h3 fxFlexAlign="end">Anewtech Systems Logo</h3>
      <button mat-raised-button color="primary">Howto</button>
    </div>

    <div fxLayout="column" fxLayoutAlign="start center" fxFlex style="background-color:rgb(163, 162, 162)">
      <div fxLayoutAlign="center" style="background-color:rgb(201, 125, 126);width:100%;">
        <mat-form-field fxLayout="column" style="background-color:rgb(120, 125, 226);width:60%;">
          <mat-label>Search contact</mat-label>
          <input matInput placeholder="Type your contact name">
        </mat-form-field>
      </div>

      <div style="background-color:rgb(131, 35, 226);width:100%;height:100%;padding-top:5px;">
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
                <mat-card>
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>Phone Myat Thu</mat-card-title>
                      <mat-card-subtitle>Project Engineer</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                      <button mat-button>SELECT</button>
                      <button mat-button>CLEAR</button>
                    </mat-card-actions>
                  </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
      </div>
    </div>


    <div fxLayout="row" fxLayoutAlign="space-between end" fxFlex="5" style="background-color:rgb(216, 213, 213)">
      <button mat-raised-button color="primary">QR</button>
      <h4>Visitor Management System By Anewtech Systems</h4>
      <button mat-raised-button color="primary">Support</button>
    </div>

  </div>
</div>
